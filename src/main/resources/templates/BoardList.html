<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
    <thead>
    <tr>
        <th>게시글No.</th><th>제목</th><th>작성자</th><th>등록일</th><th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="b:${boards}">
        <td>
        <a th:text="${b.getSeq()}">순서</a>
        </td>
        <td>
            <a th:text="${b.getTitle()}" th:href=" @{/board/info/{seq}(seq = ${b.getSeq()})}">제목</a>
        </td>
        <td>
            <a th:text="${b.writer}">글쓴이</a>
        </td>
        <td>
            <a th:text="${b.getCreateDate()}">등록일</a>
        </td>
        <td>
            <a th:text="${b.getCnt()}">조회수</a>
        </td>
    </tr>

    </tbody>
</table>
<a th:href="@{/list/add}" > 새 글 등록 </a>

</body>
</html>
