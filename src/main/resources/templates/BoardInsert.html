<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action ="/board/add" method ="post">

<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
    <tr>

        <td bgcolor="orange" th:text="제목" width="80"></td>
        <td><input name="title" type="text" placeholder="제목을 입력하세요"></td>

    </tr>
    <tr>

        <td bgcolor="orange" th:text="글쓴이" width="80"></td>
        <td><input name="writer" type="text" ></td>

    </tr>
    <tr>

        <td bgcolor="orange" th:text="내용" width="80"></td>
        <td><textarea name="content" cols="50" rows="10" ></textarea></td>

    </tr>
    <tr>

        <td colspan="2" th:align></td>
        <td><input type="submit" value="게시글 등록" ></td>

    </tr>
</table>
</form>

</body>
</html>
